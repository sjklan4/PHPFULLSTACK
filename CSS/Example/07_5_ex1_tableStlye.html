<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            
            caption-side : top
        }
        /* speferate는 디폴트 border collapse는 table 속성값에 적용 하도록 한다. */
        th,td{
            border: 1px dotted black;
            border-spacing: 10px 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>식자재 냉장고</caption>
        <tr>
            <th>목록</th>
            <td>과일</td>
            <td>요리</td>
            <td>채소</td>
        </tr>
        <tr>
            <th>종류</th>
            <td>김치찌개</td>
            <td>딸기</td>
            <td>토마토</td>
        </tr>
        <tr>
            <th>단위</th>
            <td>EA</td>
            <td>BD</td>
            <td>CUP</td>
        </tr>
    
    </table>
</body>
</html>
