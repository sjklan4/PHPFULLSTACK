<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/06_2_ex1.css">
</head>
<style>
    
    h1{
        color: red;
        background-color: yellow;
    }
    
/* h1 : 선택자 꾸밈을 받을 요소를 지정 color : 속성명(현 : 글자의 색과 관련) */
</style>
<body>
    <h1>내부스타일 적용</h1>

    <span>외부 스타일 적용</span>
    <!-- 저장소의 위치를 적용 시켜서 스타일을 적용시킨다. -->
    <!-- 스타일 자체를 하나의 객체로 묶어서 수정및 관리가 편하도록 할수 있다. -->

    <p style="color: blue;">인라인 스타일 적용</p>
    <!-- 인라인 스타일 적용시 수정및 관리가 힘들어 진다. -->


</body>
</html>
<!-- CSS란? : 
Cascading(계단식으로 위에서 부터 차례로 내려 온다) Style Sheets의 약자로, 
HTML문서를 꾸밀 때 사용하는 스타일을 정리한 시트(문서)입니다. 
			
CSS의 구조
	- 선택자(Selector) : 꾸미고 싶은 HTML 요소를 선택합니다. 예) h1
	- 속성명 : 꾸미고 싶은 속성명을 입력합니다. 예) color
	- 속성값 : 어떻게 꾸밀지 속성값을 입력하면 됩니다. 예) yellow
		
스타일 시트 종류
	- 브라우저 스타일 (Browser Style)
    CSS를 사용하지 않아도 적용되는 기본스타일입니다.
	브라우저 마다 기본 스타일 시트가 다를 수 있습니다.
	- 사용자 스타일 (User Style)
	웹 사이트 제작자가 만든 스타일 시트입니다.
CSS 적용 방법
	- 인라인 스타일(Inline Style Sheet)
	> HTML요소에 스타일을 적용합니다.
	꼭 필요한 경우 외에는 사용하지 않아야 합니다.
	- 내부 스타일(Internal Style Sheet)
	> <head>태그에 <style>태그를 사용하여 적용합니다.
	동일한 스타일 규칙을 적용해야할 경우 모든 페이지마다 
    작성해야하므로 외부 스타일을 활용하는 것이 좋습니다. -->
