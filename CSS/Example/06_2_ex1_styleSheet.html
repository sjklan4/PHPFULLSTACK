<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/06_2_ex1.css">
</head>
<style>
    
    h1{
        color: red;
        background-color: yellow;
    }
    
/* h1 : 선택자 꾸밈을 받을 요소를 지정 color : 속성명(현 : 글자의 색과 관련) */
</style>
<body>
    <h1>내부스타일 적용</h1>

    <span>외부 스타일 적용</span>
    <!-- 저장소의 위치를 적용 시켜서 스타일을 적용시킨다. -->
    <!-- 스타일 자체를 하나의 객체로 묶어서 수정및 관리가 편하도록 할수 있다. -->

    <p style="color: blue;">인라인 스타일 적용</p>
    <!-- 인라인 스타일 적용시 수정및 관리가 힘들어 진다. -->


</body>
</html>
