<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

<h1><strong>회원 가입을 환영합니다</strong></h1>

<form>
<fieldset>
    <legend>사용자 정보</legend>
    <ul>
        <li>
            <label for="id">아이디</label>
            <input type="text" id="id" placeholder="4자~10자 사이, 공백없이" autofocus required size="20">
        </li>
        <li>
            <label for="이메일">이메일</label>
            <input type="email" id="이메일" size="20">
        </li>
        <li>
            <label for="PW">비밀번호</label>
            <input type="password" id="PW" placeholder="문자와 숫자, 특수 기호 포함" required size="20">
        </li>
        <li>
            <label for="비밀번호 확인">비밀번호 확인</label>
            <input type="password" required size="20">
        </li>
        <li>
            <label for="가입경로">가입경로</label>
                <select name="select" id="가입경로">
                    <option value="blog">블로그</option>
                    <option value="지인">지인소개</option>
                    <option value="기타">기타</option>
                </select>
                <!-- 별도의 마크가 없을시 span Tag로 감싸 주도록 한다.-->
        </li>
        <li>
            <label for="textbox">메모</label>
            <textarea name="textbox" id="메모" cols="30" rows="4" placeholder="남길 말씀이 있다면 여기에" ></textarea>
        </li>
        
    </ul>
</fieldset>
<fieldset>    
    <legend>이벤트와 새로운 소식</legend>
    <div>
        <input type="radio" id="메일 수신" name = "radio" value="1">
        <label for="메일 수신">메일 수신</label>

        <input type="radio" id="메일 수신 안 함" name= "radio" value="0" checked >
        <label for="메일 수신 안 함">메일 수신 안 함</label>
        <!-- 위 부분 수리 진행 하기!!!!!!!!!!!!!!!!!!!!!!!!! -->
    </div>
</fieldset>

<label for="가입하기"></label>
<input type="submit" value="가입하기">
<label for="취소"></label>
<input type="reset" value="취소">
</form>
<!-- button 값은 각 브라우저 마다 특징이 있음으로 정확한 제시가 안된다 : 가능한 사용을 안한는것으로 -->

</body>
</html>
